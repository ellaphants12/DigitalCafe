<p>Hi, {{ user.username }}!</p>

{% if product_data %}
    <table>
        <tr>
            <th>Name</th>
            <th>Price</th>
        </tr>
        {% for product_record in product_data %}
            <tr>
                <td><a href="/product/{{ product_record.id }}">{{ product_record.name }}</a></td>
                <td>{{ product_record.price }}</td>
            </tr>
        {% endfor %}
    </table>
{% endif %}
